<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
		/* Space out content a bit */
		body {
		  padding-top: 20px;
		  padding-bottom: 20px;
		}
		
		/* Everything but the jumbotron gets side spacing for mobile first views */
		.header,
		.marketing,
		.footer {
		  padding-right: 15px;
		  padding-left: 15px;
		}
		
		/* Custom page header */
		.header {
		  padding-bottom: 20px;
		  border-bottom: 1px solid #e5e5e5;
		}
		/* Make the masthead heading the same height as the navigation */
		.header h3 {
		  margin-top: 0;
		  margin-bottom: 0;
		  line-height: 40px;
		}
		
		/* Custom page footer */
		.footer {
		  padding-top: 19px;
		  color: #777;
		  border-top: 1px solid #e5e5e5;
		}
		
		/* Customize container */
		@media (min-width: 768px) {
		  .container {
			max-width: 730px;
		  }
		}
		.container-narrow > hr {
		  margin: 30px 0;
		}
		
		/* Main marketing message and sign up button */
		.jumbotron {
		  text-align: center;
		  border-bottom: 1px solid #e5e5e5;
		}
		.jumbotron .btn {
		  padding: 14px 24px;
		  font-size: 21px;
		}
		
		/* Supporting marketing content */
		.marketing {
		  margin: 40px 0;
		}
		.marketing p + h4 {
		  margin-top: 28px;
		}
		
		/* Responsive: Portrait tablets and up */
		@media screen and (min-width: 768px) {
		  /* Remove the padding we set earlier */
		  .header,
		  .marketing,
		  .footer {
			padding-right: 0;
			padding-left: 0;
		  }
		  /* Space out the masthead */
		  .header {
			margin-bottom: 30px;
		  }
		  /* Remove the bottom border on the jumbotron for visual effect */
		  .jumbotron {
			border-bottom: 0;
		  }
		}
    </style>
  </head>
    <body onload="onLoad()">
              <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Connection</a></li>
            <li role="presentation"><a href="estatisticas.html">Statistics</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">On time Now</h3>
      </div>

      <div class="container well">
        <h1>Connection</h1>
        <p>
          <label for="ip">Ip address:</label>
          <input type="text" id="ip" value="192.168." placeholder="192.168.0.31">
          <input type="button" onClick="onDeviceReady()" name="connect" id="connect" value="Connect" class="btn-info">
        </p>
        <p>&nbsp;</p>
      </div>

      <footer class="footer">
        <p>&copy; Vector 2015</p>
      </footer>

    </div> <!-- /container -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" charset="utf-8">

		// Wait for device API libraries to load
		//
		function onLoad() {
			document.addEventListener("deviceready", onDeviceReady, false);
		}

		// device APIs are available
		//
		function onDeviceReady() {
			var success = function(message) {
				alert(message);
			}

			var failure = function() {
				alert("Error calling Hello Plugin");
			}

			core.greet($('#ip').val(), success, failure);
		}
    </script>
    </body>
</html>
